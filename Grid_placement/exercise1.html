<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .container {
      height: 100vh;
      display: grid;
      gap: 3rem;
      grid-template-columns: 1fr 1fr 1.5fr;
      grid-template-rows: 1fr 1fr;
    }

    .item {
      font-size: 5rem;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      background-color: blueviolet;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cowboy {
      background-color: cadetblue;
      grid-column: 1/ span 2;  /* SPAN- znaÄi proÅ¡iri */
      /* grid-column-start: 1;
      grid-column-end: 3; */
      grid-row-start: 1;
      grid-row-end: 1;
    }

    .astronaut {
      background-color: cornflowerblue;
      grid-column-start: 1;
      grid-column-end: 3;
      grid-row-start: 2;
      grid-row-end: 3;
    }

    .book {
      background-color: orange;
      grid-column: 3/ 4; /* skraÄ‡eno napisano gdje nam poÄinje, a gdje zavrÅ¡ava */
      grid-row: 1/ 3;
    }
  </style>
</head>

<body>
