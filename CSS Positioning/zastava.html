<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zastave</title>
    <style>
        .red {
            background-color: red;
            width: 500px;
            height: 300px;
            position: relative;

        }
        .blue {
            background-color: blue;
            width: 500px;
            height: 150px;
            position: absolute;
            bottom: 75px;
        }
        .krug {
            background-color: white;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            position: absolute;
            bottom: 85px;
            left: 175px;
        }
        .plava {
            background-color: blue;
            width: 500px;
            height: 300px;
            position: relative;
        }
        .yellow_horizontal {
            background-color: yellow;
            width: 60px;
            height: 300px;
            position: absolute;
            left: 140px;
        }
        .yellow_vertikal {
            background-color: yellow;
            height: 60px;
            width: 500px;
            position: absolute;
            bottom: 110px;
        }
    </style>
</head>
<body>
    <h1>Zastava Laosa</h1>
    <div class="red">
        <div class="blue"></div>
        <div class="krug"></div>
    </div>
    <h1>Zastava Å vedske</h1>
    <div class="plava">
        <div class="yellow_horizontal"></div>
        <div class="yellow_vertikal"></div>
    </div>
</body>
</html>
