<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        .relative {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }
        .prvi {
            background-color: blue;
            width: 200px;
            height: 300px;
            position: absolute;
            left: 150px;
            z-index: 1; /* tko ima veÄ‡i z-index on ide naprijed, preklapanje boja jedne preko druge */
        }
        .drugi {
            background-color: rebeccapurple;
            width: 200px;
            height: 300px;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>CSS position</h1>
    <div class="relative">
        <div class="prvi"></div>
        <div class="drugi"></div>
    </div>
</body>
</html>
